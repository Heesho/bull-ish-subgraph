type User @entity {
  id: Bytes!
  factories: [Factory!]! @derivedFrom(field: "account")
}

type Factory @entity {
  id: String!
  account: User!
  moolaPerSecond: BigDecimal!
  moolaProduced: BigDecimal!
  moolaSpent: BigDecimal!
  tools: [Tool!]! @derivedFrom(field: "factory")
}

type Tool @entity {
  id: String!
  factory: Factory!
  amount: BigInt!
  level: BigInt!
}
